<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-2">Lets get Some <span class="font-semibold text-teal-500">Money!!!</span></h1>
       </header>
       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-4xl">$ <span id="deposit-total" >00</span></h2>
                </div>
                <div class="bg-green-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Widrow</h4>
                    <h2 class="text-4xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 text-white rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$ <span id="balance-total">250</span></h2>
                </div>
            
            </div>
        </section>

        <!-- diposit and Widrow -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-600 p-8  rounded-xl">
                    <h4 class="text-2xl mb-6 text-white">Please Deposite</h4>
                    <input class="w-9/12 block mb-3 px-3 h-8" type="text" name="" id="deposit-feild" placeholder="$ amount you want to deposit">
                    
                    <button id="button-deposit" class="bg-amber-400 hover:bg-fuchsia-600 px-8 py-2 text-white font-medium" >Deposit</button>
                </div>
                <div class="bg-pink-600 p-8  rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Widrow</h4>
                    <input class="w-9/12 block mb-3 px-3 h-8" type="text" name="" id="user-feild" placeholder="$ amount you want to Widrow">
                  
                    <button id="button-withdraw" class="bg-amber-400 hover:bg-fuchsia-600 px-8 py-2 text-white font-medium" >Widrow</button>
                </div>
             
                </div>
        </section>
       </main>

       <script src="/deposit.js"></script>
       <script src="/withdraw.js"></script>
</body>
</html>
